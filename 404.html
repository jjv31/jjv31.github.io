<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Custom domain SPA redirect with hash for React Router
    (function() {
      // Don't redirect for resource files
      var fileExtensionRegex = /\.(pdf|jpg|jpeg|png|gif|js|css|ico|svg|woff|woff2|ttf|eot)$/i;
      if (fileExtensionRegex.test(window.location.pathname)) {
        return;
      }

      var l = window.location;
      
      // For custom domain, we just need to redirect to /#/path
      var redirectURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/#' + l.pathname +
        (l.search ? l.search : '');
      
      window.location.replace(redirectURL);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/">here</a> to return to the homepage.</p>
</body>
</html>
