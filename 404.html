<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    const pathSegmentsToKeep = 0; // Change to 1 if using custom domain
    const redirectURL = window.location.protocol + '//' + window.location.hostname + 
      (window.location.port ? ':' + window.location.port : '') +
      window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' +
      window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      window.location.search +
      window.location.hash;

    window.location.replace(redirectURL);
  </script>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/">here</a> to return to the homepage.</p>
</body>
</html>
