<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Handles GitHub Pages SPA routing
    (function() {
      var segmentCount = 0;  // Use 0 for custom domain
      var location = window.location;
      
      // Don't redirect for resource files
      var fileExtensionRegex = /\.(pdf|jpg|jpeg|png|gif|js|css|ico|svg|woff|woff2|ttf|eot)$/i;
      if (fileExtensionRegex.test(location.pathname)) {
        return;
      }

      // Store the URL we're trying to reach
      var redirectPath = location.pathname + location.search;
      
      // Remove leading slashes and store the path in sessionStorage
      var cleanPath = redirectPath.substr(1);
      sessionStorage.setItem('redirect_path', cleanPath);

      // Redirect to the root
      location.replace(
        location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '')
      );
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/">here</a> to return to the homepage.</p>
</body>
</html>
