    <!-- Handle redirects for hash-based routing -->
    <script type="text/javascript">
      (function() {
        var redirect = window.location.hash;
        if (redirect && redirect.indexOf('#/') === 0) {
          // We're using hash-based routing; React Router will handle this
          return;
        }
        
        // Handle redirects from the 404 page to the hash format
        var path = window.location.pathname;
        if (path && path !== '/' && !path.match(/\.(html|css|js|png|jpg|jpeg|gif|svg|pdf)$/i)) {
          window.location.replace('/#' + path);
        }
      })();
    </script>
