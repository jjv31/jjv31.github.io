    <!-- Handle SPA routing redirects from 404.html -->
    <script type="text/javascript">
      // Handle redirects from the 404 page
      (function() {
        var redirect = window.location.search;
        if (redirect && redirect.indexOf('?') === 0) {
          var path = redirect.substring(1); // Remove the leading '?'
          // Replace state so the URL looks clean
          window.history.replaceState(null, null, '/' + path);
        }
      })();
    </script>
